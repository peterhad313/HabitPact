<html>

<head>
  <title>HabitPact</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<script src='main.js'> </script>
<body onload='LoadAll();'>

<div class='menu'>
</div>
<div id="screen">
  <div id ="header">
    <div class='icon-menu'> </div>
  </div>
  <div id='habits'>
    <div class="habit" onclick="location.href='viewProgress.html';">
      <div class="habit-title">HABIT #1</div>
      <div class="habit-body">
        <div class="habit-body-text">
          <div class="habit-body-text-top">Eating Healthy</div>
          <div class="habit-body-text-bottom"> EARNED: $25 | STREAK: 10 DAYS </div>
        </div>
        <img class="progress-bar"src="progress_red.png">
      </div>
    </div>
      <div class='add-progress' >
        <form action='addProgress.html' method='GET'>
          <input type='submit' id='add-progress' value='add progress for habit #1'>
        </form>
      </div>
  </div>
  <form action='newhabit.html' method='GET'>
        <input type="submit" id="add-habit" value="+ add a new habit +">
      </form>
</div>
</body>

</html>
